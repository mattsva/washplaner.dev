{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>ðŸ§º Washing Machines â€“ Weekly Schedule</h2>
  <div id="calendar-washer"></div>

  <h2>ðŸ”¥ Dryers â€“ Weekly Schedule</h2>
  <div id="calendar-dryer"></div>
</div>

<!-- Booking Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Booking</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="confirmText"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- FullCalendar Scheduler -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const washerResources = {{ washer_resources|tojson }};
    const dryerResources = {{ dryer_resources|tojson }};
    const washerEvents = {{ washer_events|tojson }};
    const dryerEvents = {{ dryer_events|tojson }};
    const SLOT_MIN = "{{ slot_min }}";
    const SLOT_MAX = "{{ slot_max }}";
    const CURRENT_USER = "{{ current_user.username }}";
    window.initTwoCalendars(
      washerResources,
      dryerResources,
      washerEvents,
      dryerEvents,
      SLOT_MIN,
      SLOT_MAX,
      CURRENT_USER
    );
  });
</script>
{% endblock %}
